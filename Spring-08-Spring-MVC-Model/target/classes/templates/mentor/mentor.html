<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Age</th>
    </tr>
    <tr th:each="mentor: ${mentors}">
        <td th:text="${mentor.getFirstName()}"></td>
        <td th:text="${mentor.getLastName()}"></td>
        <td th:text="${mentor.getAge()}"></td>
        <td th:text="${mentor.getGender()}"></td>
    </tr>

<!--        <td th:text="${mentors.get(1).getFirstName()}"></td>-->
<!--        <td th:text="${mentors.get(1).getLastName()}"></td>-->
<!--        <td th:text="${mentors.get(1).getAge()}"></td>-->
<!--        <td th:text="${mentors.get(1).getGender()}"></td>-->
<!--    </tr>-->
</table>
</body>
</html>
