<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thymeleaf</title>
    </head>
    <body>
        <h2 th:text="${firstName}"></h2>
        <h2 th:text="${lastName}"></h2>
        <h2 th:text="${numbers}"></h2>

        <h2 th:text="${student.getFirstName()}"></h2>
    </body>
</html>
