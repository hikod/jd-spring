<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome </title>
</head>

<body>
<h2>Welcome New Student</h2>

<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>
<h2 th:text="${students.get(0).getAge()}"></h2>

<!-- Concatenation -->
<h2 th:text="${'Welcome ' + students.get(1).getFirstName()}"></h2>


<!-- Link -->
<a th:href="@{https://www.google.com}"> Google Home Page</a> <br>
<a th:href="@{/student/welcome}">Welcome</a> <br>

<!--Adding Parameters to Link-->
<a th:href="@{/student/welcome(id=3)}">Link 2</a> <br>
<a th:href="@{/student/welcome(id=${students.get(0).getFirstName()})}"> Link 3</a>

<!--iteration-->
<ul>
    <li th:each="student : ${students}" th:text="${student.getFirstName()}">Iteration</li>
</ul>


</body>
</html>
